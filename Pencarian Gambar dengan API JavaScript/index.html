<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Gambar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="images/29576a7e0442960346703d3ecd6bac04-picture-doodle-icon.webp"
    />
  </head>
  <body>
    <h1>Aplikasi Pencarian Gambar</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Cari Gambar" />
      <button id="search-button">Cari</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="images/pexels-eberhardgross-691668.jpg"
          alt="Mountain with Blue Sky"
        />
        <a
          href="https://www.pexels.com/id-id/foto/fotografi-lanskap-pegunungan-yang-tertutup-salju-691668/"
          target="_blank"
          >Gunung berasap putih</a
        >
      </div>
      <div class="search-result">
        <img
          src="images/pexels-pixabay-417173.jpg"
          alt="Mountain with Blue Sky"
        />
        <a
          href="https://www.pexels.com/id-id/foto/gunung-abu-abu-dan-coklat-417173/"
          target="_blank"
          >Gunung dengan langit biru</a
        >
      </div>
      <div class="search-result">
        <img
          src="images/pexels-stywo-1054218.jpg"
          alt="Mountain with Blue Sky"
        />
        <a
          href="https://www.pexels.com/id-id/foto/gunung-puncak-salju-di-bawah-langit-yang-cerah-1054218/"
          target="_blank"
          >Gunung Puncak Salju</a
        >
      </div>
    </div>

    <button id="show-more-button">Tampilkan Lebih Banyak</button>
    <script src="app.js"></script>
  </body>
</html>
